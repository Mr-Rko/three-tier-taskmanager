{% extends 'tasks/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Confirm Delete</h4>
            </div>
            <div class="card-body text-center">
                <h5>Are you sure you want to delete this task?</h5>
                <p class="text-muted">"{{ task.title }}"</p>
                <p class="text-danger">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger">Yes, Delete Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
